type Owner @entity {
  id: ID!
  ownedPlots: [Plot!]! @derivedFrom(field: "owner")
}

type Plot @entity {
  id: ID!
  owner: Owner!
  purchase: Purchase!
}

type Purchase @entity {
  id: ID!
  plots: [Plot!]! @derivedFrom(field: "purchase")
  buyer: Owner!
  referrer: Owner
  boughtWithCredits: Boolean!
  timestamp: BigInt!
  block: Int!
}